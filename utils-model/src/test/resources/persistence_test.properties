# JDBC TEST
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
jdbc.username=sa
jdbc.password=
jdbc.maxIdle=10
jdbc.maxTotal=20
jdbc.maxWaitMillis=-1
 
# HIBERNATE H2
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.generate_statistic=false
hibernate.hbm2ddl.auto=create-drop

# MODELS (comma to separate packages)
model.packages.to.scan=fr.landel.utils.model